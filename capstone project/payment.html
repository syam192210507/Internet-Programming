<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        .payment-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .payment-methods {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .payment-methods div {
            width: 45%;
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
        }

        .payment-methods input[type="radio"] {
            margin-right: 10px;
        }
    </style>
    <script>
        function validatePaymentForm() {
            let cardNumber = document.getElementById("cardNumber").value;
            let cardExp = document.getElementById("cardExp").value;
            let cardCVV = document.getElementById("cardCVV").value;

            if (!cardNumber || !cardExp || !cardCVV) {
                alert("Please fill in all payment details.");
                return false;
            }

            alert("Payment successful!");
            return true;
        }
    </script>
</head>
<body>
    <h1>Payment Information</h1>
    <div class="payment-container">
        <h2>Complete Your Payment</h2>
        <form onsubmit="return validatePaymentForm()">
            <div class="payment-methods">
                <div>
                    <label for="creditCard">Credit/Debit Card</label>
                    <input type="radio" id="creditCard" name="paymentMethod" value="credit" checked> Credit/Debit Card
                </div>
                <div>
                    <label for="paypal">PayPal</label>
                    <input type="radio" id="paypal" name="paymentMethod" value="paypal"> PayPal
                </div>
            </div>

            <div>
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 1234 5678" required>

                <label for="cardExp">Expiration Date:</label>
                <input type="month" id="cardExp" name="cardExp" required>

                <label for="cardCVV">CVV:</label>
                <input type="text" id="cardCVV" name="cardCVV" placeholder="123" required>
            </div>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <a href="home.html">Go Back to Booking</a>
</body>
</html>
