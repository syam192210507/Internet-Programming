<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Specification Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            margin-right: 4%;
        }
        button[type="reset"] {
            background-color: #d9534f;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laptop Specification Form</h1>
        <form id="specification-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label>Operating System:</label>
            <label>
                <input type="checkbox" name="os" value="macOS"> macOS
            </label>
            <label>
                <input type="checkbox" name="os" value="Windows"> Windows
            </label>
            <label>
                <input type="checkbox" name="os" value="Ubuntu"> Ubuntu
            </label>

            <label>Brand:</label>
            <label>
                <input type="radio" name="brand" value="HP" required> HP
            </label>
            <label>
                <input type="radio" name="brand" value="Lenovo"> Lenovo
            </label>
            <label>
                <input type="radio" name="brand" value="Dell"> Dell
            </label>
            <label>
                <input type="radio" name="brand" value="Apple"> Apple
            </label>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your address..." required></textarea>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
