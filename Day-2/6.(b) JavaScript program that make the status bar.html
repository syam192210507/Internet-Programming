<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Mouse Over</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            width: 300px; /* Set a width for the image */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Mouse Over Image Example</h1>
    <img src="https://via.placeholder.com/300" alt="Placeholder Image" id="image" 
         onmouseover="changeStatus('Mouse is over the image!')" 
         onmouseout="changeStatus('Mouse is out of the image!')">

    <script>
        function changeStatus(message) {
            window.status = message; // Change the status bar message
        }
    </script>
</body>
</html>
